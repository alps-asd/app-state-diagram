<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog API</title>
    <link rel="stylesheet" href="https://editor.app-state-diagram.com/js/styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.9.6/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.12.6/ajv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/json-to-ast@2.1.0/build.min.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
    <script src="https://unpkg.com/viz.js@2.1.2/lite.render.js"></script>
    <script>
        window.ALPSEDITOR_HAS_API = false;
        window.ALPS_INITIAL_CONTENT = `{
  "alps": {
    "title": "Minimal Blog API",
    "doc": { "value": "A minimal blog API with posts" },
    "descriptor": [
      { "id": "id", "def": "https://schema.org/identifier" },
      { "id": "title", "def": "https://schema.org/title" },
      { "id": "content", "def": "https://schema.org/articleBody" },

      { "id": "Post", "type": "semantic", "descriptor": [
        { "href": "#id" },
        { "href": "#title" },
        { "href": "#content" }
      ]},

      { "id": "PostList", "type": "semantic", "descriptor": [
        { "href": "#Post" },
        { "href": "#goPost" },
        { "href": "#doCreatePost" }
      ]},

      { "id": "goHome", "type": "safe", "rt": "#PostList", "doc": { "value": "Navigate to post list" } },
      { "id": "goPost", "type": "safe", "rt": "#Post", "doc": { "value": "View a post" } },
      { "id": "doCreatePost", "type": "unsafe", "rt": "#Post", "doc": { "value": "Create a new post" } },
      { "id": "doDeletePost", "type": "idempotent", "rt": "#PostList", "doc": { "value": "Delete a post" } }
    ]
  }
}
`;
    </script>
</head>
<body>

<div id="top-bar">
    <div id="title">Minimal Blog API</div>
    <div id="controls">
        <span id="fileTypeDisplay"></span>
        <select id="viewMode">
            <option value="document">Document</option>
            <option value="diagram">Diagram</option>
            <option value="preview">Preview</option>
        </select>
        <details class="download-menu">
            <summary id="downloadBtn">Download</summary>
            <div class="download-options">
                <button id="downloadHtml">HTML</button>
                <button id="downloadSvg">SVG</button>
                <button id="downloadProfile">Profile</button>
            </div>
        </details>
    </div>
</div>
<div id="main-container">
    <div id="editor-container">
        <div id="editor"></div>
    </div>
    <div id="preview-container">
        <div id="error-container"></div>
        <iframe id="preview-frame" src="about:blank"></iframe>
    </div>
</div>
<div id="debug"></div>
<script type="module" src="https://editor.app-state-diagram.com/js/scripts.js"></script>
</body>
</html>
