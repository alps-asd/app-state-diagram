name: CI

on:
  push:
    branches: [2.x, v2-suite]
  pull_request:
    branches: [2.x]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Test Coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/cli/coverage/lcov.info,./packages/mcp/coverage/lcov.info
          fail_ci_if_error: false

      - name: Run demo (JSON)
        run: node packages/cli/dist/asd.js docs/demo/amazon/amazon.json -o /tmp/amazon.html

      - name: Run demo (SVG)
        run: node packages/cli/dist/asd.js docs/demo/amazon/amazon.json -f svg -o /tmp/amazon.svg

      - name: Run demo (Mermaid)
        run: node packages/cli/dist/asd.js docs/demo/amazon/amazon.json -f mermaid -o /tmp/amazon.mmd

      - name: Run demo (DOT)
        run: node packages/cli/dist/asd.js docs/demo/amazon/amazon.json -f dot -o /tmp/amazon.dot

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Verify DOT is valid
        run: dot -Tsvg /tmp/amazon.dot -o /dev/null

      - name: Validate demo output
        run: node packages/cli/dist/asd.js docs/demo/amazon/amazon.json --validate

      - name: Generate demo Mermaid files
        if: matrix.node-version == 20
        run: |
          node packages/cli/dist/asd.js docs/demo/amazon/amazon.json -f mermaid -o docs/demo/amazon/alps.mmd
          node packages/cli/dist/asd.js docs/demo/bookstore/alps.xml -f mermaid -o docs/demo/bookstore/alps.mmd
          node packages/cli/dist/asd.js docs/demo/lms/alps.xml -f mermaid -o docs/demo/lms/alps.mmd
          node packages/cli/dist/asd.js docs/demo/minimal/alps.json -f mermaid -o docs/demo/minimal/alps.mmd
